<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modo Texto - 200 Palabras</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/texto.css">

  <style>
    .finisher-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div class="finisher-header"></div>
  <!-- Bot√≥n fijo arriba a la derecha -->
  <button class="btn-volver" onclick="location.href='../../index.html'">‚¨ÖÔ∏è Volver</button>

  <!-- Contenido del cuestionario -->
  <div class="container">
    <h1>üìù Modo Texto - Parte 1Ô∏è‚É£</h1>
    <div id="questionBox">
      <p id="questionText"></p>
      <input type="text" id="answerInput" placeholder="Escrib√≠ tu respuesta...">
      <button id="submitBtn">Responder</button>
      <p id="feedback"></p>
    </div>
    <div id="resultBox" style="display:none;"></div>
  </div>

  <!-- Scripts -->
  <script src="../../js/finisher-header.es5.min.js"></script>
  <script src="../../js/utils.js"></script>
  <script src="texto.js"></script>

  <script>
    new FinisherHeader({
      "count": 20,
      "size": { "min": 2, "max": 40, "pulse": 0 },
      "speed": {
        "x": { "min": 0, "max": 0.8 },
        "y": { "min": 0, "max": 0.2 }
      },
      "colors": {
        "background": "#15182e",
        "particles": [
          "#ff926b", "#87ddfe", "#acaaff", "#1bffc2", "#f9a5fe"
        ]
      },
      "blending": "screen",
      "opacity": { "center": 1, "edge": 1 },
      "skew": -1,
      "shapes": ["c", "s", "t"]
    });
  </script>
</body>
</html>
